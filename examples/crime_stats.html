<!DOCTYPE html>
<html>
<head>
    <title>Crime Stats</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/gka/d3-jetpack/master/d3-jetpack.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body { font-family: 'Droid Sans Mono'; font-weight: 300; padding: 20px;}
    th { text-align: left; }
    th, td { padding: 0 1em 0.5ex 0;}
    th.center, td.center { text-align: center; }
    th.num, td.num { text-align: right; }
    </style>
</head>
<body>
    <script>

    // the table rows, typically loaded from data file using d3.csv
    var movies = [
        { title: "• Overall crime is down XX% since 1990."},
        { title: "• Overall crime is down XX% from last year."},
        { title: "• Murder is up XX% from last year."},
        { title: "• 31.2% of total felonies in Brooklyn."},
        { title: "• Most murders occur in Brooklyn 37%"},
        { title: "• Most grand larceny in Manhattan 37%"},
        { title: "• Most crimes occurred on 6/1/2015."},
        { title: "• May and Jan peak murders in NYC at 34."},
        { title: "• Feb is lowest crime month in all categories."},
        { title: "• Grand larceny peaks at Friday Noon hour."}
    ];

    // column definitions
    var columns = [
        { head: '2015 Felony Crime Stats', cl: 'title', html: ƒ('title') },
    ];

    // create table
    var table = d3.select('body')
        .append('table');

    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', ƒ('cl'))
        .text(ƒ('head'));

    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(movies).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .html(ƒ('html'))
        .attr('class', ƒ('cl'));

    function length() {
        var fmt = d3.format('02d');
        return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }


    </script>
</body>
</html>
