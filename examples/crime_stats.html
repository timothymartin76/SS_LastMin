<!DOCTYPE html>
<html>
<head>
    <title>Crime Stats</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/gka/d3-jetpack/master/d3-jetpack.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body { font-family: 'Droid Sans Mono'; font-weight: 300; padding: 20px; font-size: 82%;}
    th { text-align: left; }
    th, td { padding: 0 1em 0.5ex 0;}
    th.center, td.center { text-align: center; }
    th.num, td.num { text-align: right; }
    </style>
</head>
<body>
    <script>

    // the table rows, typically loaded from data file using d3.csv
   var movies = [
        { offense: "Murder", hour: "1PM", day: "Saturday", month: "Aug", borough: "Bronx", change: "-1%"},
		{ offense: "Rape", hour: "12AM", day: "Saturday", month: "May", borough: "Bronx", change: "-2%"},
		{ offense: "Robbery", hour: "11PM", day: "Saturday", month: "Aug", borough: "Bronx", change: "-14%"},
		{ offense: "Assault", hour: "10PM", day: "Sunday", month: "Aug", borough: "Bronx", change: "0%"},
		{ offense: "Burglary", hour: "9AM", day: "Friday", month: "Aug", borough: "Bronx", change: "-4%"},
		{ offense: "Grand Lar", hour: "12PM", day: "Friday", month: "Aug", borough: "Bronx", change: "-3%"},
		{ offense: "Grand Lar MV", hour: "11PM", day: "Monday", month: "Sep", borough: "Bronx", change: "4%"}

    ];

    // column definitions
    var columns = [
        { head: 'Offense', cl: 'title', html: ƒ('offense') },
        { head: 'Peak Hour', cl: 'center', html: ƒ('hour') },
		{ head: 'Peak Day', cl: 'center', html: ƒ('day') },
		{ head: 'Peak Month', cl: 'center', html: ƒ('month') },
		{ head: '↑ Boro', cl: 'center', html: ƒ('borough') },
		{ head: 'Δ 2014', cl: 'center', html: ƒ('change') }
    ];


    // create table
    var table = d3.select('body')
        .append('table');

    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', ƒ('cl'))
        .text(ƒ('head'));

    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(movies).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .html(ƒ('html'))
        .attr('class', ƒ('cl'));

    function length() {
        var fmt = d3.format('02d');
        return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }


    </script>
</body>
</html>
